<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/head.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/celulares.css">
    <title>SportPlace</title>
</head>
<body>
    <header>
        <div class="headerImg">
            <img src="images/logo.jpg" alt="">
            <h1>SportPlace</h1>
        </div>
        <nav>
            <div class="links">
                <a href="">Marketplace</a>
                <a href="">Contatos</a>
                <a href="">Sobre nós</a>
            </div>
            <div class="carrinho">
                <img src="images/cart.png" alt="">
            </div>
            <div class="perfil">
                <img src="images/perfil.jpg" width="100px" alt="">
            </div>
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="produtos">
                <div class="produto produto1">
                    <img src="images/bola.webp" alt="">
                    <p>Bolas de futebol</p>
                </div>
                <div class="produto produto2">
                    <img src="images/chuteira.jpg" alt="">
                    <p>Chuteiras Profissionais</p>
                </div>
                <div class="produto produto3">
                    <img src="images/meiões.jpg" alt="">
                    <p>Meias Esportivas</p>
                </div>
                <div class="produto produto4">
                    <img src="images/uniformes.jpg" alt="">
                    <p>Uniformes</p>
                </div>
                <div class="produto produto5">
                    <img src="images/luvas.webp" alt="">
                    <p>Luvas de Goleiro</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
